    image: vectorim/element-web:v1.11.47
    restart: unless-stopped
    volumes:
      - ./element-config.json:/app/config.json
    ports:
      - "8080:80"
    networks:
      - matrix
  # admin: username: root, password: root
  synapse:
    image: matrixdotorg/synapse:v1.95.1
    restart: unless-stopped
    environment:
      - SYNAPSE_CONFIG_PATH=/etc/homeserver.yaml
    volumes:
      - ./synapse:/data
      - ./homeserver.yaml:/etc/homeserver.yaml
    ports:
      - "8008:8008"
    networks:
      - matrix

